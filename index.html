<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <header>
      <div>
        <h1 class="text-center">Weather Dashboard</h1>
      </div>
    </header>

    <main>
      <!-- div for Search City section -->
      <div class="row justify-content-between">
        <div class="card float-start col-4 text-center" id="searchCity">
          <h2>Search For A City:</h2>
          <form class="d-flex flex-column">
            <input
              type="text"
              id="cityInput"
              placeholder="Search for a city here..."
            />
            <input
              type="text"
              id="stateInput"
              placeholder="Search for a state here..."
              oninput="this.value = this.value.toUpperCase()"
            />
            <button class="gap-2" id="searchBtn">Search</button>
            <p id="alert" class="fs-4 fw-bold"></p>
          </form>
        </div>
        <!-- div for current city look up-->
        <div class="card float-end col-8" id="current">
          <h2>Current Weather <img /></h2>
        </div>
      </div>

      <div class="row">
        <!-- div for recent searches -->
        <div class="card float-start col-4 text-center">
          <h2>Search History</h2>
          <hr id="hr" />
          <div class="d-flex flex-column" id="history"></div>
        </div>

        <!-- div for 5-day forecast -->
        <div class="card float-end col-8">
          <h2>Forecast</h2>
          <div id="future" class="days"></div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
